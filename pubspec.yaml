name: toto
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_nav_bar: ^5.0.6  
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  # firebase_auth: ^4.2.0
  cloud_firestore: ^4.3.0
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.3
  flutter_screenutil: ^5.0.0+2
  get: ^4.3.8
  get_storage: ^2.0.3
  google_maps_flutter: ^2.2.2
  location: ^4.2.0
  geocoding: ^2.0.5
  custom_info_window: ^1.0.1
  fluttertoast: ^8.1.2
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^2.0.17
  firebase_messaging: ^14.2.1
  flutter_launcher_icons: "^0.11.0"
  url_launcher: ^6.1.9


flutter_icons:
  android: true
  ios: fasle
  image_path: "assets/images/Taleed.png"
  adaptive_icon_foreground: "assets/images/Taleed.png"
  adaptive_icon_background: "#F9F1DF"

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri/ElMessiri-Bold.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-Medium.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-Regular.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-SemiBold.ttf
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal/Tajawal-ExtraBold.ttf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf    
        

  uses-material-design: true

  assets:
    - assets/images/housebg.png
    - assets/images/
    - assets/MapStyle/MapS.json
