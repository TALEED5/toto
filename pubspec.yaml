name: toto
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.17.0
  google_nav_bar: ^5.0.6 
  url_launcher: ^6.1.7
  cupertino_icons: ^1.0.2 #yes
  # firebase_auth: ^4.2.0
  cloud_firestore: ^4.3.0 #yse
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.3
  flutter_screenutil: ^5.0.0+2
  get: ^4.3.8
  get_storage: ^2.0.3
  google_maps_flutter: ^2.2.2
  location: ^4.2.0
  geocoding: ^2.0.5
  custom_info_window: ^1.0.1
  fluttertoast: ^8.1.2
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.11.0"

flutter:
  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri/ElMessiri-Bold.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-Medium.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-Regular.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-SemiBold.ttf

    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf

    - family: MyFlutterApp
      fonts:
        - asset: assets/fonts/MyFlutterApp.ttf   

    

  uses-material-design: true

  assets:
    - assets/images/housebg.png
    - assets/images/background.png
    - assets/images/totoo.png
    - assets/images/slogan.png
    - assets/images/stripes.png



