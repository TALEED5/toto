name: toto
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_nav_bar: ^5.0.6 
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  # firebase_auth: ^4.2.0
  cloud_firestore: ^4.3.0
  firebase_core: ^2.4.0
  firebase_auth: ^4.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
    - family: ElMessiri
      fonts:
        - asset: assets/fonts/ElMessiri/ElMessiri-Bold.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-Medium.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-Regular.ttf
        - asset: assets/fonts/ElMessiri/ElMessiri-SemiBold.ttf
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
        - asset: assets/Tajawal/Tajawal-ExtraBold.ttf

    - family: MyFlutterApp
      fonts:
        - asset: fonts/MyFlutterApp.ttf   

  uses-material-design: true

  assets:
    - assets/images/housebg.png
    - assets/images/background.png
